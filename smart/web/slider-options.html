<div class="slider-options">
  <div class="box-label">Program</div>
  <div class="box">
    {{#if (eq unit 'F')}}
    <div>
      <label>High</label>
      <select class="high">
        <option value="0">-</option>
        {{#each (array 85 84 83 82 81 80 79 78 77 76 75 74 73 72 71 70 69 68 67 66 65 64 63 62 61 60 59 58 57 56 55 54 53 52 51 50 49 48 47 46 45)}}
        <option value="{{this}}" {{#if (eq this ../high)}}selected{{/if}}>{{this}} &deg;F</option>
        {{/each}}
      </select>
    </div>
    <div>
      <label>Low</label>
      <select class="low">
        <option value="0">-</option>
        {{#each (array 85 84 83 82 81 80 79 78 77 76 75 74 73 72 71 70 69 68 67 66 65 64 63 62 61 60 59 58 57 56 55 54 53 52 51 50 49 48 47 46 45)}}
        <option value="{{this}}" {{#if (eq this ../low)}}selected{{/if}}>{{this}} &deg;F</option>
        {{/each}}
      </select>
    </div>
    {{else}}
    <div>
      <label>High</label>
      <select class="high">
        <option value="0">-</option>
        {{#each (array 7 7.5 8 8.5 9 9.5 10 10.5 11 11.5 12 12.5 13 13.5 14 14.5 15 15.5 16 16.5 17 17.5 18 18.5 19 19.5 20 20.5 21 21.5 22 22.5 23 23.5 24 24.5 25 25.5 26 26.5 27 27.5 28 28.5 29 29.5 30)}}
        <option value="{{this}}" {{#if (eq this ../high)}}selected{{/if}}>{{this}} &deg;C</option>
        {{/each}}
      </select>
    </div>
    <div>
      <label>High</label>
      <select class="low">
        <option value="0">-</option>
        {{#each (array 7 7.5 8 8.5 9 9.5 10 10.5 11 11.5 12 12.5 13 13.5 14 14.5 15 15.5 16 16.5 17 17.5 18 18.5 19 19.5 20 20.5 21 21.5 22 22.5 23 23.5 24 24.5 25 25.5 26 26.5 27 27.5 28 28.5 29 29.5 30)}}
        <option value="{{this}}" {{#if (eq this ../low)}}selected{{/if}}>{{this}} &deg;C</option>
        {{/each}}
      </select>
    </div>
    {{/if}}
    <div>
      <label>Time</label><input title="time" class="time" type="time" value="{{time}}">
    </div>
  </div>
  <div class="box-label">Temperatures</div>
  <div class="box">
    {{#each availablerooms}}
    {{#if environ}}
    <div class="room">
      <div>{{title}}</div>
      <select name="{{title}}">
        <option value="">{{temperature}} &deg;{{../unit}}</option>
        <option value="Always" {{#if (lookup (lookup ../rooms title) 'always')}}selected{{/if}}>{{temperature}} &deg;{{../unit}}: Always</option>
        {{#if motion}}
        <option value="Occupied" {{#if (lookup (lookup ../rooms title) 'occupied')}}selected{{/if}}>{{temperature}} &deg;{{../unit}}: Occupied</option>
        {{/if}}
      </select>
    </div>
    {{/if}}
    {{/each}}
  </div>
  <div class="box-label">Fan</div>
  <div class="box fan">
    <select>
      <option value="auto" {{#if (eq fan 'auto')}}selected{{/if}}>Auto</option>
      <option value="10" {{#if (eq fan 10)}}selected{{/if}}>Quiet</option>
      <option value="30" {{#if (eq fan 30)}}selected{{/if}}>Low</option>
      <option value="60" {{#if (eq fan 60)}}selected{{/if}}>Medium</option>
      <option value="100" {{#if (eq fan 100)}}selected{{/if}}>High</option>
    </select>
  </div>
  <div class="box-label">Trigger</div>
  <div class="box trigger">
    <select>
      <option></option>
      {{#each availablerooms}}
      {{#if (or motion magnet)}}
      <option {{#if (eq ../trigger title)}}selected{{/if}}>{{title}}</option>
      {{/if}}
      {{/each}}
    </select>
  </div>
</div>
