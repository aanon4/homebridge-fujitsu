<div class="slider-options">
  <div class="box-label">Program</div>
  <div class="box">
    <div><label>High</label><input class="high" type="number" min="0" max="99" value="{{high}}">&deg;{{unit}}</div>
    <div><label>Low</label><input class="low" type="number" min="0" max="99" value="{{low}}">&deg;{{unit}}</div>
    <div><label>Time</label><input title="time" class="time" type="time" value="{{time}}"></div>
  </div>
  <div class="box-label">Temperatures</div>
  <div class="box">
    {{#each availablerooms}}
    {{#if environ}}
    <div class="room">
      <div>{{title}}</div>
      <select name="{{title}}">
        <option value="">{{temperature}} &deg;{{../unit}}</option>
        <option value="Always" {{#if (lookup (lookup ../rooms title) 'always')}}selected{{/if}}>{{temperature}} &deg;{{../unit}}: Always</option>
        {{#if motion}}
        <option value="Occupied" {{#if (lookup (lookup ../rooms title) 'occupied')}}selected{{/if}}>{{temperature}} &deg;{{../unit}}: Occupied</option>
        {{/if}}
      </select>
    </div>
    {{/if}}
    {{/each}}
  </div>
  <div class="box-label">Trigger</div>
  <div class="box trigger">
    <select>
      <option></option>
      {{#each availablerooms}}
      {{#if motion}}
      <option {{#if (eq ../trigger title)}}selected{{/if}}>{{title}}</option>
      {{/if}}
      {{/each}}
    </select>
  </div>
</div>
